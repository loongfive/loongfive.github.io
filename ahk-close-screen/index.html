            <h1>关闭屏幕的AHK脚本</h1>
            <p>2011年09月13日</p>
            <div class="content">
                <p>刚入公司的时候就被新人教练告述，离开座位要把椅子推进去，把显示器关掉</p>
<p>好习惯就是慢慢养成滴，不过我不习惯总去按显示器上的电源按钮，就上网找了一下，就找到了这行代码</p>
<pre><code>SendMessage,0x112,0xF170,2,,Program Manager
</code></pre>
<p>这是是AHK的脚本</p>
<p>用它生成了一个exe，然后建个快捷方式，再设置一个快捷键，嗯，台式机也可以像笔记本一样用快捷键关屏幕了</p>
